    .input-form{
     line-height: 2.2em;

</style>


<body>
<div class="input-form">
    <label for="name">First Name:</label>
    <input type="text" id="firstname" name="firstname" value="rahul">
    <br>
    <label for="name">Last Name:</label>
    <input type="text" id="lastname" name="lastname" value="john">
    <br>  
    <label for="mail">Email Id :  </label>
    <input type="email" id="mail" name="mail" value="rahuljohn@email.com">
    <br>
    <label for="pw">Password:</label>
    <input type="password" id="pw" name="pw" value="12345678" minlength="4" maxlength="8">
    <br>
    <select>
        <option value="madurai">madurai</option>
        <option value="chennai" selected>chennai</option>
        <option value="salem">salem</option>
    </select> <br>

    <button type="submit">submit</button>
    <button type="reset">reset</button>
</div>
</body>
