<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="styleques11.css">
  <body>
    <h3>Input Elements</h3>
    <form action="#" method="post">
      <table cellpading="6" width="350" cellspacing="14">
        <tr>
          <td><label for="username">Name:</label></td>
          <td> <input type="text" id="username" placeholder="Enter your name" /> </td>
        </tr>
        <tr>
          <td><label for="email id">Email:</label></td>
          <td> <input type="email" id="email id" placeholder="Enter your email" required/></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" placeholder="Enter your password" required /> </td>
        </tr>

        <tr>
          <td><label for="phone number">Phone number:</label></td>
          <td>
            <input type="number" id="phone number" placeholder="Enter your phone number"required/>
          </td>
        </tr>
        <tr>
        <td><label for="dob">date:</label></td>
        <td><input type="date" id="dob" name="dob"><br></td>
        </tr>
    <tr>
       <td><label for="ranger">range:</label></td>  
       <td> <input type="range" id="range" name="range"> </td> 
     </tr>
     <tr>
      <td><label for="date">Date:</label></td>
      <td><input type="date" id="datemax" name="datemax" min="2022-01-01" max="2022-02-28"><br>
      </td>
      <tr>
    <tr>
      <td><label for="week">Week:</label></td>
      <td><input type="week" id="week" name="week"></td>
      <br>
    </tr>
    <tr>
      <td> <label for="month">Month:</label></td>
      <td><input type="month" id="month" name="month"></td> <br>
      
    </tr>
      <td> <label for="search">search:</label></td>
      <td><input type="search" id="search" name="search" placeholder="Search here"></td>   
    </tr>
</table>
      <div class="form-user">
      Gender:
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label> <br>


    Language known:    
        <input type="checkbox" id="box" name="box" />
        <label for="box">tamil</label>

        <input type="checkbox" id="box" name="box"  />
        <label for="box">english</label>  
       
<br>

</div>
<div class="button-form">

    <label for="subject">Subject:</label>
    <textarea type rows="9" cols="30" id="subject" name="sub" placeholder="Tell us about you..."></textarea> 
    <br>
     <button type="sumbit">Sumbit</button>
      <button type="reset">Reset</button>

    
    </div>
    </form>

  </body>
</html>
