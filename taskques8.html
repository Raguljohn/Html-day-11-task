<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
table,th{
    border: 1px solid black;
    border-collapse: collapse;
}

table,td{
    border: 1px solid black;
    border-collapse: collapse;
}

h2{
    text-align: center;
}

</style>
<body>
    <h2>Health Chart</h2>
    <table style="width:100%">
        <tr>
            <th rowspan="2">State of Health</th>
            <th colspan="2">Fasting Value</th>
            <th>AFter Eating</th>

            <tr align="center">
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 hours of eating</td>
            </tr>
            
        
            <tr align="center">
<td>Healthy</td>
<td>70</td>
<td>100</td>
<td>Less than 140</td>
    </tr>
<tr align="center">
<td>Pre-diabetes</td>
<td>101</td>
<td>126</td>
<td>140 to 200</td>
</tr>

<tr align="center">
    <td>Diabetes</td>
    <td>More than 126</td>
    <td>N/A</td>
    <td>More Than 200</td>
    </tr>
    </table>
</body>
</html>
